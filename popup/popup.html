<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div class="header">
        <img src="../assets/skins/axo/walk_1.png" alt="Logo" id="previewLogo">
        <h2>Pet Control</h2>
    </div>

    <div class="status-container">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
    </div>

    <div class="control-group">
        <button id="toggleBtn">Turn OFF</button>

        <button id="soundBtn" title="Toggle Sound">
            <svg id="iconSoundOn" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
            <svg id="iconSoundOff" viewBox="0 0 24 24" style="display:none;">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
            </svg>
        </button>

        <button id="followBtn" title="Follow Mouse Mode">
            <svg id="iconFollowOn" viewBox="0 0 24 24" style="display:none;">
                <path d="M13.64 21.97c-.16 0-.32-.06-.44-.18l-3.23-3.23-2.56 2.56c-.29.29-.77.29-1.06 0l-2.12-2.12c-.29-.29-.29-.77 0-1.06l2.56-2.56-3.23-3.23c-.35-.35-.25-.96.22-1.16L20.2 2.22c.4-.17.84.22.72.63l-5.69 18.72c-.17.57-.86.68-1.2.32l-3.23-3.23 3.23 3.23c-.11.08-.24.12-.39.08z" />
            </svg>
            <svg id="iconFollowOff" viewBox="0 0 24 24">
                <path d="M21.9 21.9L2.1 2.1l1.4-1.4 19.8 19.8-1.4 1.4z M12.6 18.8l-2.6-2.6-2.6 2.6c-.3.3-.8.3-1.1 0l-2.1-2.1c-.3-.3-.3-.8 0-1.1l2.6-2.6-3.2-3.2c-.4-.4-.3-1 .2-1.2l3.4-1.2 5.4 5.4z M20.2 2.2c.4-.2.8.2.7.6l-2.8 9.2-8-8 10.1-1.8z" />
            </svg>
        </button>
    </div>

    <div class="color-control">
        <label>CUSTOM COLOR</label>
        <input type="range" id="hueSlider" min="0" max="360" value="0">
    </div>

    <script src="popup.js"></script>
</body>

</html>

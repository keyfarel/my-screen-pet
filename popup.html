<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 240px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .header img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            /* Filter preview di header juga nanti ikut berubah */
            transition: filter 0.2s;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        /* Status Dot */
        .status-container {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.active {
            background-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-dot.inactive {
            background-color: #f44336;
        }

        /* Control Group */
        .control-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        /* Button Styles */
        button {
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #toggleBtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 15px;
            flex-grow: 1;
        }

        #toggleBtn.off {
            background-color: #f44336;
        }

        #soundBtn {
            background-color: #f0f0f0;
            color: #333;
            width: 45px;
            padding: 0;
        }

        #soundBtn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        #soundBtn.muted {
            background-color: #ddd;
            color: #999;
        }

        /* SLIDER WARNA (New Style) */
        .color-control {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .color-control label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="assets/walk_1.png" alt="Logo" id="previewLogo">
        <h2>Pet Control</h2>
    </div>

    <div class="status-container">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
    </div>

    <div class="control-group">
        <button id="toggleBtn">Turn OFF</button>
        <button id="soundBtn" title="Toggle Sound">
            <svg id="iconSoundOn" viewBox="0 0 24 24">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
            <svg id="iconSoundOff" viewBox="0 0 24 24" style="display:none;">
                <path
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
            </svg>
        </button>
    </div>

    <div class="color-control">
        <label>CUSTOM COLOR</label>
        <input type="range" id="hueSlider" min="0" max="360" value="0">
    </div>

    <script src="popup.js"></script>
</body>

</html>
